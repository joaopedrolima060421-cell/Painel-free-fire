<div id="tela-inicial" class="painel-principal">
  <h1 class="titulo-firu">MARCELO DO FIRU FIRU</h1>
  <button class="btn-abrir" onclick="abrirPainel()">ABRIR MENU</button>
</div>

<div id="tela-painel" class="painel-principal hidden">
  <div class="quadrado-verde">
    <div class="header-painel">
      <h2 class="titulo-painel">PAINEL V1.0 - CORE AIM</h2>
      <button class="btn-fechar" onclick="fecharPainel()">X</button>
    </div>
    <hr class="linha-preta">
    
    <div class="container-opcoes">
      <div class="opcao-item">
        <span class="label-texto">FACILITAR CAPA (90%)</span>
        <label class="switch">
          <input type="checkbox" id="aimbotSwitch">
          <span class="slider"></span>
        </label>
      </div>

      <div class="opcao-item">
        <span class="label-texto">ESP LINE (VIS√ÉO)</span>
        <label class="switch">
          <input type="checkbox" id="espLineSwitch">
          <span class="slider"></span>
        </label>
      </div>

      <div class="opcao-coluna">
        <span class="label-texto">AJUSTE DE PUXADA</span>
        <input type="range" min="1" max="100" value="90" class="range-verde" id="smoothRange">
        <div class="valor-display" id="valorSuavidade">90%</div>
      </div>
    </div>
    
    <div class="status-msg">IPHONE 7: BYPASS ACTIVE (JAILBREAK)</div>
  </div>
</div>
